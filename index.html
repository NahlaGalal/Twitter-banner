<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter header</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- Left rack -->
    <div class="rack-left">
      <!-- Books -->
      <div class="books">
        <div class="book-1"></div>
        <div class="book-2"></div>
        <div class="book-3"></div>
      </div>

      <!-- Clock -->
      <div class="clock">
        <div class="hour"></div>
      </div>
    </div>

    <!-- Frames -->
    <div class="frames">
      <div class="frame frame-1"></div>
      <div class="frame frame-2"></div>
      <div class="frame frame-3"></div>
    </div>

    <!-- Lamp -->
    <div class="lamp"></div>

    <!-- Calendar -->
    <div class="calendar">

      <!-- Calender circle -->
      <div class="calendar-header">
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
        <div class="calendar-header-circle"></div>
      </div>

      <!-- Calendar heading -->
      <div class="calendar-heading"></div>

      <!-- Days -->
      <div class="calendar-days">
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
      </div>
    </div>

    <!-- Right rack -->
    <div class="rack-right">
      <!-- Right rack => plant -->
      <div class="plant">
        <div class="flower"></div>
        <div class="branch"></div>
        <div class="box-border"></div>
        <div class="box"></div>
      </div>

      <!-- Right tack => Music box -->
      <div class="music-box">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</body>
</html>
